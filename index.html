<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>People MGT App</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body>

<div class="border-2 border-black rounded-md w-1/2 text-center p-3">
    <h1>Employees</h1>
    <ul id="employees-display">
        <li>Bob 160 Dev </li>
        <li>Tom 120 HR</li>
        <li>Rob 100 Janitor</li>
    </ul>
</div>
<div class="border-2 border-black rounded-md w-1/2 mt-10 p-3">
    <p class="text-center p-2">Add Employees</p>
    <form id="add-employees" class="flex justify-center items-center space-x-3">
        <input type="text" class="border border-black" id="employee-name-add" placeholder="Name" required>
        <input type="number" class="border border-black" id="employee-pay-add" placeholder="Pay" required>

        <select id="employee-add-selector" class="border border-black">
            <option>Tester</option>
            <option>Hr</option>
            <option>Dev</option>
            <option>Janitor</option>
        </select>
        <input type="submit" value="Add Employee" class="border border-black">
    </form>
</div>
<div class="border-2 border-black rounded-md w-1/2 mt-10 p-3">
    <p class="text-center p-2">Update Employees</p>
    <form id="update-employees" class="flex justify-center items-center space-x-3">
        <select id="employee-update-selector" class="border border-black">
            <option>test</option>
        </select>
        <input type="number" class="border border-black" id="employee-pay-update" placeholder="Pay Increase" required>
        <select id="employee-role-update" class="border border-black">
            <option>Tester</option>
            <option>Hr</option>
            <option>Dev</option>
            <option>Janitor</option>
        </select>

        <input type="submit" value="Update Employee" class="border border-black">
    </form>
</div>
<script src ="employee-mod.js"></script>
</body>
</html>
